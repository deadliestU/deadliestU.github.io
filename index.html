<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Лимиты SkyFactory</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="app__header">
      <div class="container">
      </div>
    </header>
    <main class="home">
      <section class="calculator__intro">
        <div class="container">
          <div class="row text-center">
            <picture><img src="img/title1.png" alt="Лимиты"></picture>
          </div>
        </div>
      </section>
    </main>
    <section class="calculator__body">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="form-group">
            <label class="label input-trade__to__label" for="trade__to">Введите название блока</label>
            <div class="input-trade__to__input-wrapper">
              <div class="input__arrow-down">
                <picture><img src="img/arrow-down.png" alt="Развернуть иконка"></picture>
              </div>
              <input class="input-trade__to__input" id="trade__to" type="text" list="items" placeholder="Блок">
              <datalist id="items">
                </datalist>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="output">
      <div class="container">
        <div class="row">
          <p class="output__msg" id="output">Количество в чанк: &nbsp;<span class="output__value">0</span></p>
        </div>
      </div>
    </div>
      <section class="step__list-section1">
      <div class="app__logo"><a href="https://vk.com/myxamate">
          <p>Designed and created by Nexi</p></a></div>
    </section>
      <section class="step__picture">
      <p><img src="img/123.png" alt="Картинка лимитов"></p>
      </section>
    <section class="step__list-section">
    <script src="js/index.js"></script>
  </body>
</html>
